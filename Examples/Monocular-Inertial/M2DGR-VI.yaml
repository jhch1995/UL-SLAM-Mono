%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV)
Camera.fx: 617.971050917033
Camera.fy: 616.445131524790
Camera.cx: 327.710279392468
Camera.cy: 253.976983707814

Camera.k1: 0.148000794688248
Camera.k2: -0.217835187249065
Camera.p1: 0.0
Camera.p2: 0.0

# Camera resolution
Camera.width: 640
Camera.height: 480

#Camera.newWidth: 600
#Camera.newHeight: 350

# Camera frames per second
Camera.fps: 15

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Transformation from camera to body-frame (imu)
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [0.0, 0.0, 1.0, 0.30456,
        -1.0, 0.0, 0.0, 0.00065,
        0.0, -1.0, 0.0, 0.65376,
        0.0, 0.0, 0.0, 1.0]

# IMU noise
IMU.NoiseGyro: 2.4710787075320089e-03 #1.6968e-04
IMU.NoiseAcc: 2.6848761610624401e-02 #2.0e-3
IMU.GyroWalk: 1.7963145905200798e-05
IMU.AccWalk: 8.5216274964016023e-04 # 3e-03
IMU.Frequency: 200.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000 # 1000

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7


#--------------------------------------------------------------------------------------------
# Line Parameters (ELSED/LSD)
#--------------------------------------------------------------------------------------------

# Line Extractor
LineExtractor.nLineFeatures: 400

# Line Extractor: Scale factor between levels in the scale pyramid
LineExtractor.scaleFactor: 1.5

# Line Extractor: Number of levels in the scale pyramid
LineExtractor.nLevels: 2

# Line Extractor: minimum length of extracting lines in image
LineExtractor.nMinLineLength: 40

# Line Extractor: extract line algorithm
LineExtractor.nLineMethod: 0 # 0:ELSED 1:LSD-faster

# Line Extractor: different line optimization method
LineOptimization: 1


#--------------------------------------------------------------------------------------------
# System Parameters
#--------------------------------------------------------------------------------------------

# LoopClosing control button    0:close 1:open
System.LoopClosing: 1


#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5 # -1.8
Viewer.ViewpointF: 500.0
